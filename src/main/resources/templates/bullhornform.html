<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bullhorn Form</title>
</head>
<body>

<div class="container">

    <div class="jumbotron jumbotron-fluid"><h1 class="bullhorn" align="center">Bullhorn</h1></div>
<form action ="#"

      th:action="@{/process}"
      th:object="${bullhorn}"
      method="post">


    <div class="form-group">
        <input type="hidden" th:field="*{id}" class="form-control" id="id" placeholder="ID">
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title">

        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"></span><br/>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" th:field="*{content}" class="form-control form-control-lg" id="content" placeholder="Enter content">

        <span th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br/>
    </div>

    <div class="form-group">
        <label for="posteddate">Posted Date</label>
        <input type="date" th:field="*{posteddate}" class="form-control" id="posteddate">

        <span th:if="${#fields.hasErrors('posteddate')}"
              th:errors="*{posteddate}"></span><br/>
    </div>

    <div class="form-group">
        <label for="postedby">Posted By</label>
        <input type="text" th:field="*{postedby}" class="form-control" id="postedby">

        <span th:if="${#fields.hasErrors('postedby')}"
              th:errors="*{postedby}"></span><br/>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>



</form>
</div>
</body>
</html>
